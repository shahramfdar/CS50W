
<!DOCTYPE html>
<html>
	<head>
		<title> table with style example! </title>

		<!borders for table, th,td can be assigned, border collapse helps get rid of repitation>

		<style>
		table {
			border: 2px solid black;
			border-collapse: collapse;
			}
		th,td {
			border: 1px solid black;
			padding: 5px;
			width: 25%;
			text-align: center;
		}
		th {
			background-color: lightgrey;
		}
		</style>
	</head>

	<body>
  <h1> Presidents </h1>

<! tr stands for table rows and th for table headers, td for table data>
<table>
    <tr>
      <th> First Name </th>
      <th> Last Name </th>
      <th> Years in office </th>
    </tr>

    <tr>
      <td> George</td>
      <td> Washington </td>
			<td> 1789-1797 </td>
		</tr>

		<tr>
		  <td> John</td>
		  <td> Adams </td>
			<td> 1797-1801 </td>
		</tr>

	</table>
  </body>
</html>
