
<!DOCTYPE html>
<html>
	<head>
		<title> Style1 example </title>

		<! style is a css property can can be mentioned in the header metadata and referenced through out the body>
		<style>
			h1{color: blue; text-align: center;}
			h2{color: red; text-align:right;}
			p{color: purple;}

		</style>
	</head>

	<body>

    <h1>Welcome to Style1 webpage!</h1>
		<h2>Welcome to Style1 webpage!</h2>
		<p> this is a paragraph</p>
    <p> this is another paragraph</p>

  </body>
</html>
