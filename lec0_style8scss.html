<!DOCTYPE html>

<head>
  <!Here we are adding bootstrap libraries to our webpage>
  <title> My webpage! </title>
  <!sas will not work directly and needs to be compiled using sas binary to a css file>
  <!link rel="stylesheet" href=variables.scss>
  <!sass can watch for changes to scss file and update css automatically - use sass -watch cssfilename>
  <link rel="stylesheet" href=variables.css>
</head>

<body>
<!ul stands for unordered lists, ol for ordered lists, li stands for list items>
an unordered list
<div>
  <p> This is a paragraph inside div </p>

    <ul>
      <li> first list item </li>
      <li> another item </li>
      <li> third item </li>
    </ul>
</div>
  <p> Paragraph outside div </p>
    <ol>
      <li> first list item </li>
      <li> second item </li>
      <li> third item </li>
    </ol>

<div class="success"> This is a success </div>
<div class="processing"> This is still processing </div>
<div class="failure"> This is a failure </div>
</body>
