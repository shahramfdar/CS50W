<!DOCTYPE html>
<html>
	<head>
		<title> selectors in CSS! descendents </title>
	</head>
	<! the following style will apply to children elements of ul>
	<! ul li will apply to all elements under ul>
<style>
	a {		color: blue;	}
	a[href="https://facebook.com"] { color: red;}

</style>

<! >
<! in this example we are using the attribute selector>
<!other CSS selectors can also be used - see style4selectors>
<body>
  				<ul>
						<li><a href="https://google.com">Google</a></li>
		      	<li><a href="https://facebook.com">Facebook</a></li>
						<li><a href="https://twitter.com">Twitter</a></li>
				</ul>
</body>
