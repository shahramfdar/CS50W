
<!DOCTYPE html>
<html>
	<head>
		<title> table example! </title>
	</head>

	<body>
  <h1> presidents </h1>

<! tr stands for table rows and th for table headers>
<table>
    <tr>
      <th> First Name </th>
      <th> Last Name </th>
      <th> Years in office </th>
    </tr>

    <tr>
      <td> George</td>
      <td> Washington </td>
			<td> 1789-1797 </td>
		</tr>

		<tr>
		  <td> John</td>
		  <td> Adams </td>
			<td> 1797-1801 </td>
		</tr>

	</table>
  </body>
</html>
