
<!DOCTYPE html>
<html>
	<head>
		<title> Lists example! </title>
	</head>

	<body>
<!ul stands for unordered lists, ol for ordered lists, li stands for list items>
  an unordered list
    <ul>
      <li> first list item </li>
			<li> another item </li>
			<li> third item </li>
		</ul>
an ordered list
		<ol>
			<li> first list item </li>
			<li> second item </li>
			<li> third item </li>
		</ol>
  </body>
</html>
